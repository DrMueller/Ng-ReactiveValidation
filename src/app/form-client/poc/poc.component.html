<div class="panel panel-primary">
  <div class="panel-heading">
    Please log in with your Active-Directory Account
  </div>
  <div class="panel-body">
    <form class="form-horizontal" [formGroup]="form.formGroup" novalidate>
      <fieldset>

        <div class="form-group" [class.has-error]="form.hasControlValidationErrors('nameIdentifierControl')">
          <label class="col-md-2 control-label">Login</label>
          <div class="col-md-8">
            <input class="form-control" id="nameIdentifierId" type="text" placeholder="User-Login (required)" formControlName="nameIdentifierControl"
            />
          </div>
        </div>
        <div>
          <app-form-validation-error-display [errorContainer]="form.getControlErrorContainer('nameIdentifierControl')"></app-form-validation-error-display>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label">Height</label>
          <div class="col-md-8">
            <input class="form-control" type="number" placeholder="height" formControlName="heightControl" />
          </div>
        </div>
        <div>
          <app-form-validation-error-display [errorContainer]="form.getControlErrorContainer('heightControl')"></app-form-validation-error-display>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label">Birthdate</label>
          <div class="col-md-8">
            <input class="form-control" type="text" placeholder="Birthdate" formControlName="birthdateControl" />
          </div>
        </div>
        <div>
          <app-form-validation-error-display [errorContainer]="form.getControlErrorContainer('birthdateControl')"></app-form-validation-error-display>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label">Send Newsletter</label>
          <div class="col-md-8">
            <input class="form-control" type="checkbox" placeholder="Send Newsletter" formControlName="newsletterControl" />
          </div>
        </div>
        <div>
          <app-form-validation-error-display [errorContainer]="form.getControlErrorContainer('newsletterControl')"></app-form-validation-error-display>
        </div>

      </fieldset>
    </form>
  </div>
</div>
